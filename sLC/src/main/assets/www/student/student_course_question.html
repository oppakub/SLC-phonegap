<html>
<head>
    <title>SLC</title>

    <link rel="stylesheet" href="../css/style.css"/>
    <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/toast.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            document.addEventListener("backbutton", backKeyDown, true);
            navigator.app.overrideBackbutton(true);
            function backKeyDown() {
                navigator.app.backHistory();
            }
        }
    </script>
</head>
<body>
<div data-role="page" id="student_course_question">
<script type="text/javascript" charset="utf-8" src="../js/student/script_stu_show_question.js"></script>
    <div data-role="header" data-position="fixed">
        <a href="student.html" data-role="button" data-theme="a" data-icon="arrow-l" data-transition="none">Back</a>
        <h1 class="header_title"></h1>
        <a href="#" data-role="button" data-icon="refresh" data-mini="true" id="stu_question_refresh">Refresh</a>
        <!--<a href="teacher_edit.html" data-role="button" data-theme="a" data-icon="edit" data-transition="none" data-iconpos="right">Edit</a>-->
        <div data-role="navbar">
            <ul>
                <li><a href="student_course.html" data-transition="none" id="std_cou_ques_head_1">Home</a></li>
                <li><a href="#" data-transition="none" class="ui-btn-active ui-state-persist" id="std_cou_ques_head_2">Question</a></li>
                <li><a href="student_course_ask.html" data-transition="none" id="std_cou_ques_head_3">Ask</a></li>
                <li><a href="student_course_lesson.html" data-transition="none" id="std_cou_ques_head_4">Lesson</a></li>
            </ul>
        </div><!-- /navbar header -->
    </div><!-- /header -->
    <div data-role="content" >
        <div data-role="content" id="stu_show_question">






        </div>
        <script type="text/javascript" charset="utf-8">
            if(window.innerWidth > 480){
                $("div.q-block-1 > div.ui-block-a").css("width","10%");
                $("div.q-block-1 > div.ui-block-b").css("width","90%");
                $("div.q-question").css("padding","10px 15px 10px 15px");
                $("div.q-answer").css("padding","10px 15px 10px 15px");
                $(".rType-question > div.ui-block-a").css("width","90%");
                $(".rType-question > div.ui-block-b").css("width","10%");
                $("div.r-box > div.ui-block-a").css({"width":"10%","padding":"10px"});
                $("div.r-box > div.ui-block-b").css({"width":"90%","padding":"10px"});
            }
            function answer_edit(x,y){
                $("#s-"+x+"-"+y+"-div1-1").css("display","none");
                $("#s-"+x+"-"+y+"-div1-2").css("display","inline-block");
                $("#s-"+x+"-"+y+"-div2-1").css("display","none");
                $("#s-"+x+"-"+y+"-div2-2").css("display","block");
                $("#s-"+x+"-"+y+"-input").focus();
            }
            function answer_cancel(x,y){
                $("#s-"+x+"-"+y+"-div1-1").css("display","inline-block");
                $("#s-"+x+"-"+y+"-div1-2").css("display","none");
                $("#s-"+x+"-"+y+"-div2-1").css("display","block");
                $("#s-"+x+"-"+y+"-div2-2").css("display","none");
            }
            function answer_reply(x,y){
                $("#s-cID-lID_r-"+x+"-"+y+" > div.ui-block-a > div.rType-form").css("display","block");
                $("#s-cID-lID_r-"+x+"-"+y+" > div.rType-b-1").css("display","none");
                $("#s-cID-lID_r-"+x+"-"+y+" > div.rType-b-2").css("display","block");
                $("#s-cID-lID_r-"+x+"-"+y+"-input").focus();
            }
            function answer_blur(x,y){
                if($("#s-cID-lID_r-"+x+"-"+y+"-input").val()==""){
                    $("#s-cID-lID_r-"+x+"-"+y+" > div.ui-block-a > div.rType-form").css("display","none");
                    $("#s-cID-lID_r-"+x+"-"+y+" > div.rType-b-1").css("display","block");
                    $("#s-cID-lID_r-"+x+"-"+y+" > div.rType-b-2").css("display","none");
                }
            }
        </script>
    </div><!-- /content -->
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="../teacher/teacher.html" data-transition="none" id="std_cou_ques_foot_1">Teacher</a></li>
                <li><a href="../main.html" data-transition="none" id="std_cou_ques_foot_2">Home</a></li>
                <li><a href="student.html" data-transition="none" id="std_cou_ques_foot_3">Student</a></li>
            </ul>
        </div><!-- /navbar footer -->
    </div><!-- /footer -->
    <script type="text/javascript" charset="utf-8">
        //alert("You are Student!!");
        if(window.innerWidth > 480){
            var tablet_footer = ["<h3>Teacher</h3>","<h3>Home</h3>","<h3>Student</h3>"];
            var tablet_header = ["<h3>Home</h3>","<h3>Question</h3>","<h3>Ask</h3>","<h3>Lesson</h3>"];
            for(i=1;i<=3;i++){
                $("#std_cou_ques_foot_"+i).html(tablet_footer[i-1]);
            }
            for(i=1;i<=4;i++){
                $("#std_cou_ques_head_"+i).html(tablet_header[i-1]);
            }
        }
    </script>
</div>
</body>
