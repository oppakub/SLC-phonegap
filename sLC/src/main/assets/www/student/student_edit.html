<!DOCTYPE html>
<html>
<head>
    <title>SLC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/jquery.mobile-1.3.1.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/toast.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/script_global_var.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/student/script_show_list_course.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            document.addEventListener("backbutton", backKeyDown, true);
            navigator.app.overrideBackbutton(true);
            function backKeyDown() {
                navigator.app.backHistory();
            }
        }
    </script>
</head>
<body>
<div data-role="page" id="student">
    <div data-role="header" data-position="fixed">
        <a href="student.html" data-role="button" data-theme="a" data-icon="arrow-l" data-transition="none">back</a>
        <h1>Student</h1>
        <a href="#SubmitChange" data-role="button" data-theme="a">Done</a>
    </div><!-- /header -->
    <div data-role="content">
        <ul data-role="listview" data-theme="h" data-autodividers="true" data-filter="true" id="std_edit_con_list">

        </ul>
        <div data-role="popup" data-position-to="window" id="del_s-courseID">
            <div data-role="header" data-theme="f">
                <h1>Delete?</h1>
            </div><!--Header Delete Popup-->
            <div data-role="content">
                <h3>Are you sure to delete?</h3>
                <p>Course : <i><span id="show_course_name"></span></i></p>
                <p>This action cannot be undone.</p>
                <a href="#" data-role="button" data-theme="k" data-inline="true" id="tea_confirm_del_course">Delete</a>
                <a href="#" data-rel="back" data-role="button" data-theme="c" data-inline="true">Cancel</a>
            </div><!--Content Delete Popup-->
        </div><!-- Delete Course Popup-->
    </div><!-- /content -->
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="../teacher/teacher.html" data-transition="none" id="stu_foot_t">Teacher</a></li>
                <li><a href="../main.html" data-transition="none" id="stu_foot_h">Home</a></li>
                <li><a href="student.html" data-transition="none" class="ui-btn-active ui-state-persist" id="stu_foot_s">Student</a></li>
            </ul>
        </div><!-- /navbar -->
    </div><!-- /footer -->
    <script type="text/javascript" charset="utf-8">
        if(window.innerWidth > 480){
            var tablet_footer_t = "<h3>Teacher</h3>";
            var tablet_footer_h = "<h3>Home</h3>";
            var tablet_footer_s = "<h3>Student</h3>";
            var tablet_footer_a = "<h3>Add</h3>";
            $("#stu_foot_t").html(tablet_footer_t);
            $("#stu_foot_h").html(tablet_footer_h);
            $("#stu_foot_s").html(tablet_footer_s);
            $("#student_footer_addButton").html(tablet_footer_a);
            $("#student_footer_addButton").css("bottom","65px");
        }
    </script>
</div>
</body>
</html>
