    <script type="text/javascript" charset="utf-8">
        //alert("You are Student!!");
        if(window.innerWidth > 480){
            var tablet_footer = ["<h3>Teacher</h3>","<h3>Home</h3>","<h3>Student</h3>"];
            var tablet_header = ["<h3>Home</h3>","<h3>Question</h3>","<h3>Ask</h3>","<h3>Student</h3>"];
            for(i=1;i<=3;i++){
                $("#tea_cou_homework_w-answer_foot_"+i).html(tablet_footer[i-1]);
            }
            for(i=1;i<=4;i++){
                $("#tea_cou_homework_w-answer_head_"+i).html(tablet_header[i-1]);
            }
        }
        $(".w_answer:odd").addClass("ui-body-b");
        function score_check(y){
            var x;
            y.parent().parent().parent().find("div.ui-grid-a > div.ui-block-b ").each(function(i,j){
                x=$(this);
            });
            var temp = parseInt(x.find("h3").text());
            setTimeout(function(){
                if(y.parent().find("label").attr("data-icon")=="checkbox-on"){
                    temp+=1;
                    x.find("h3").text(temp);
                    x.find("input").val(temp);
                }else{
                    temp-=1;
                    x.find("h3").text(temp);
                    x.find("input").val(temp);
                }
             },100);
        }
    </script>
