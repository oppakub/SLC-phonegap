<div data-role="page" id="teacher_course_student">

    <div data-role="content">
        <div class="img-shadow">
            <div data-role="header">
                <h3>Student</h3>
            </div>
            <div data-role="content" data-theme="b" style="padding:20px;" id="tca_student_user-s-content">

                <ul data-role="listview" data-split-icon="info" data-split-theme="e" data-theme="e" id="tca_student_user-s-list">

                </ul>

            </div>
        </div>
        <script type="text/javascript" charset="utf-8">
            if(window.innerWidth > 480){

            }
            function user_active(x){
                var old_css = x.css("background-color");
                x.css("background-color","#222");
                setTimeout(function(){x.css("background-color",old_css)},300);
            }
            function user_change_state(x,y){
                if(x.attr("data-theme")=="e"){
					statusMember(y.id,"Y");
                    x.attr("data-theme","g");
                    x.removeClass("ui-btn-up-e").removeClass("ui-btn-hover-e");
                    x.addClass("ui-btn-up-g");
                    x.find("a.ui-btn-up-e").addClass("ui-btn-up-g");
                    x.find("a.ui-btn-up-e").removeClass("ui-btn-up-e").removeClass("ui-btn-hover-e");
                     x.find("span.ui-btn-up-e").each(function(i,v){
                        $(this).addClass("ui-btn-up-g");
                        $(this).removeClass("ui-btn-up-e").removeClass("ui-btn-hover-e");
                    } );
                    x.find("span.ui-icon-info").each(function(i,v){
                        $(this).addClass("ui-icon-check");
                        $(this).removeClass("ui-icon-info");
                    } );
                    x.find("span.status").each(function(i,v){
                        $(this).text("(Allow)");
                    } );
                }else if(x.attr("data-theme")=="g"){
					statusMember(y.id,"B");
                    x.attr("data-theme","k");
                    x.removeClass("ui-btn-up-g").removeClass("ui-btn-hover-g");
                    x.addClass("ui-btn-up-k");
                    x.find("a.ui-btn-up-g").addClass("ui-btn-up-k");
                    x.find("a.ui-btn-up-g").removeClass("ui-btn-up-g").removeClass("ui-btn-hover-g");
                    x.find("span.ui-btn-up-g").each(function(i,v){
                        $(this).addClass("ui-btn-up-k");
                        $(this).removeClass("ui-btn-up-g").removeClass("ui-btn-hover-g");
                    } );
                    x.find("span.ui-icon-check").each(function(i,v){
                        $(this).addClass("ui-icon-minus");
                        $(this).removeClass("ui-icon-check");
                    } );
                    x.find("span.status").each(function(i,v){
                        $(this).text("(Deny)");
                    } );
                }else if(x.attr("data-theme")=="k"){
					statusMember(y.id,"Y");
                    x.attr("data-theme","g");
                    x.removeClass("ui-btn-up-k").removeClass("ui-btn-hover-k");
                    x.addClass("ui-btn-up-g");
                    x.find("a.ui-btn-up-k").addClass("ui-btn-up-g");
                    x.find("a.ui-btn-up-k").removeClass("ui-btn-up-k").removeClass("ui-btn-hover-k");
                    x.find("span.ui-btn-up-k").each(function(i,v){
                        $(this).addClass("ui-btn-up-g");
                        $(this).removeClass("ui-btn-up-k").removeClass("ui-btn-hover-k");
                    } );
                    x.find("span.ui-icon-minus").each(function(i,v){
                        $(this).addClass("ui-icon-check");
                        $(this).removeClass("ui-icon-minus");
                    } );
                    x.find("span.status").each(function(i,v){
                        $(this).text("(Allow)");
                    } );
                }
            }
        </script>
