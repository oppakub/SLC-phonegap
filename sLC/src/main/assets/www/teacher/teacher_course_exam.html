<!DOCTYPE html>
<html>
<head>
    <title>SLC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/jquery.mobile-1.3.1.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/toast.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/script_global_var.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/student/script_show_list_course.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            document.addEventListener("backbutton", backKeyDown, true);
            navigator.app.overrideBackbutton(true);
            function backKeyDown() {
                navigator.app.backHistory();
            }
        }
    </script>
</head>
<body>
<div data-role="page" id="teacher_course_exam">
    <div data-role="header" data-position="fixed">
        <a href="#" data-role="button" data-rel="back" data-theme="a" data-icon="arrow-l">back</a>
        <h1>Basic Computer</h1>
        <!--<a href="teacher_edit.html" data-role="button" data-theme="a" data-icon="edit" data-transition="none" data-iconpos="right">Edit</a>-->
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-transition="none" class="ui-btn-active ui-state-persist" id="tea_cou_exam_head_1">Home</a></li>
                <li><a href="#" data-transition="none" id="tea_cou_exam_head_2">Question</a></li>
                <li><a href="#" data-transition="none" id="tea_cou_exam_head_3">Ask</a></li>
                <li><a href="#" data-transition="none" id="tea_cou_exam_head_4">Student</a></li>
            </ul>
        </div><!-- /navbar header -->
    </div><!-- /header -->
    <div data-role="content">
        <h1 data-theme="a">Exam 1</h1>
        <div>
            <div data-role="header">
                <h3>Choice Exam</h3>
            </div>
            <div data-role="content" data-theme="b">
                <div data-role="collapsible-set">

                    <div data-role="collapsible" data-collapsed="false" data-content-theme="c" id="question-1">
                        <h3>1. คอมพิวเตอร์เครื่องแรกมีชื่อว่าอะไร</h3>
                        <div data-role="fieldcontain" class="ui-hide-label">
                            <label for="question-1-input">Username:</label>
                            <input type="text" name="question-1-input" id="question-1-input" value="คอมพิวเตอร์เครื่องแรกมีชื่อว่าอะไร" placeholder="Question 1"/>
                        </div>
                        <div data-role="fieldcontain" id="question-1-choice-1">
                            <label for="question-1-choice-1-input" style="width:10px;">1.</label>
                            <input type="text" name="question-1-choice-1-input" id="question-1-choice-1-input" value="Apple I" placeholder="Choice 1"/>
                        </div>
                        <div data-role="fieldcontain" id="question-1-choice-2">
                            <label for="question-1-choice-2-input" style="width:10px;">2.</label>
                            <input type="text" name="question-1-choice-2-input" id="question-1-choice-2-input" value="ENIAC" placeholder="Choice 2"/>
                        </div>
                        <div data-role="fieldcontain" id="question-1-choice-3">
                            <label for="question-1-choice-3-input" style="width:10px;">3.</label>
                            <input type="text" name="question-1-choice-3-input" id="question-1-choice-3-input" value="Javis" placeholder="Choice 3"/>
                        </div>
                        <div data-role="fieldcontain" id="question-1-choice-4">
                            <label for="question-1-choice-4-input" style="width:10px;">4.</label>
                            <input type="text" name="question-1-choice-4-input" id="question-1-choice-4-input" value="sony vaio" placeholder="Choice 4"/>
                        </div>
                        <fieldset data-role="controlgroup" data-type="horizontal">
                            <legend>Choose true answer:</legend>
                            <input type="radio" name="question-1-radio" id="question-1-choice-1-radio" value="1" checked="checked" />
                            <label for="question-1-choice-1-radio">1</label>

                            <input type="radio" name="question-1-radio" id="question-1-choice-2-radio" value="ENIAC"  />
                            <label for="question-1-choice-2-radio">2</label>

                            <input type="radio" name="question-1-radio" id="question-1-choice-3-radio" value="Javis"  />
                            <label for="question-1-choice-3-radio">3</label>

                            <input type="radio" name="question-1-radio" id="question-1-choice-4-radio" value="sony vaio"  />
                            <label for="question-1-choice-4-radio">4</label>
                        </fieldset>
                    </div>

                </div>
            </div>
        </div>
    </div><!-- /content -->
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="teacher.html" data-transition="none" id="tea_cou_exam_foot_1">Teacher</a></li>
                <li><a href="../main.html" data-transition="none" id="tea_cou_exam_foot_2">Home</a></li>
                <li><a href="../student/student.html" data-transition="none" id="tea_cou_exam_foot_3">Student</a></li>
            </ul>
        </div><!-- /navbar footer -->
    </div><!-- /footer -->
    <script type="text/javascript" charset="utf-8">
        //alert("You are Student!!");
        if(window.innerWidth > 480){
            var tablet_footer = ["<h3>Teacher</h3>","<h3>Home</h3>","<h3>Student</h3>"];
            var tablet_header = ["<h3>Home</h3>","<h3>Question</h3>","<h3>Ask</h3>","<h3>Student</h3>"];
            for(i=1;i<=3;i++){
                $("#tea_cou_exam_foot_"+i).html(tablet_footer[i-1]);
            }
            for(i=1;i<=4;i++){
                $("#tea_cou_exam_head_"+i).html(tablet_header[i-1]);
            }
        }
    </script>
</div>
</body>
</html>
