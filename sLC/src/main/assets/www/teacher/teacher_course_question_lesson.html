<!DOCTYPE html>
<html>
<head>
    <title>SLC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="../css/jquery.mobile-1.3.1.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <script type="text/javascript" charset="utf-8" src="../cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/toast.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            document.addEventListener("backbutton", backKeyDown, true);
            navigator.app.overrideBackbutton(true);
            function backKeyDown() {
                navigator.app.backHistory();
            }
        }
    </script>
</head>
<body>
<div data-role="page" id="teacher_course_question_lesson">
    <div data-role="header" data-position="fixed">
        <a href="#" data-role="button" data-rel="back" data-theme="a" data-icon="arrow-l">back</a>
        <h1>Course</h1>
        <!--<a href="teacher_edit.html" data-role="button" data-theme="a" data-icon="edit" data-transition="none" data-iconpos="right">Edit</a>-->
        <div data-role="navbar">
            <ul>
                <li><a href="teacher_course.html" data-transition="none" id="tea_cou_ques_less_head_1">Home</a></li>
                <li><a href="#" data-transition="none" class="ui-btn-active ui-state-persist" id="tea_cou_ques_less_head_2">Question</a></li>
                <li><a href="teacher_course_ask.html" data-transition="none" id="tea_cou_ques_less_head_3">Ask</a></li>
                <li><a href="teacher_course_student.html" data-transition="none" id="tea_cou_ques_less_head_4">Student</a></li>
            </ul>
        </div><!-- /navbar header -->
    </div><!-- /header -->
    <div data-role="content">
        <div data-role="header">
            <h3>Lesson 1</h3>
        </div>
        <div data-role="content">
            <p style="color:#777;text-align:right;">16 June 2012</p>
            <hr>
            <div class="ui-grid-a q-block-1" style="margin:15px 0px 15px 0px;">
                <div class="ui-block-a" style="width:20%;">
                    <img src="../img/icon-user-default.png" class="img-shadow img-radius" style="width:100%;">
                    <p class="q-name">ด.ช.เก่ง</p>
                </div>
                <div class="ui-block-b"  style="width:80%;padding:10px 0px 0px 15px;">
                    <div style="text-align:left;" onclick="answer_edit(1)">
                        <div class="q-question">
                            <p class="no-p">CPU Intel Pentium 4 มีกี่ขาครับ?</p>
                        </div>
                        <p class="q-time">10.30 AM</p>
                    </div>
                    <div style="text-align:right;" id="questionID-1">
                        <form action="#" method="post" id="questionID-1-form">
                            <div class="q-answer" id="questionID-1-div1-1" onclick="answer_edit(1)"><!--For function answer_edit(x); x is answer number-->
                                468 ขาครับ test sadfasdf essra asdfsdf
                                <img src="img/Editing-Edit-icon.png" width="10" style="display:inline;"/>
                            </div><!--Display answer before push is normal text-->

                            <div class="q-answer" id="questionID-1-div1-2" style="display:none;">
                                <input type="text" name="questionID-1-input" id="questionID-1-input" value="468 ขาครับ" placeholder="Answer" />
                            </div><!--Display answer in input tag after push-->

                            <div id="questionID-1-div2-1">
                                <p class="q-time" style="display:inline-block;">10.31 AM</p>
                            </div><!--Display time only before push-->

                            <div id="questionID-1-div2-2" style="display:none;">
                                <p class="q-time" style="display:inline-block;margin-right:5px;">10.31 AM</p>
                                <div class="q-edit" onclick="$('#questionID-1-form').submit();">OK</div>
                            </div><!--Display time and OK button after push-->
                        </form>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <script type="text/javascript" charset="utf-8">
            if(window.innerWidth > 480){
                $("div.q-block-1 > div.ui-block-a").css("width","10%");
                $("div.q-block-1 > div.ui-block-b").css("width","90%");
                $("div.q-question").css("padding","10px 15px 10px 15px");
                $("div.q-answer").css("padding","10px 15px 10px 15px");
            }
            function answer_edit(x){
                $("#questionID-"+x+"-div1-1").css("display","none");
                $("#questionID-"+x+"-div1-2").css("display","inline-block");
                $("#questionID-"+x+"-div2-1").css("display","none");
                $("#questionID-"+x+"-div2-2").css("display","block");
            }
        </script>
    </div><!-- /content -->
    <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="teacher.html" data-transition="none" id="tea_cou_ques_less_foot_1">Teacher</a></li>
                <li><a href="../main.html" data-transition="none" id="tea_cou_ques_less_foot_2">Home</a></li>
                <li><a href="../student/student.html" data-transition="none" id="tea_cou_ques_less_foot_3">Student</a></li>
            </ul>
        </div><!-- /navbar footer -->
    </div><!-- /footer -->
    <script type="text/javascript" charset="utf-8">
        //alert("You are Student!!");
        if(window.innerWidth > 480){
            var tablet_footer = ["<h3>Teacher</h3>","<h3>Home</h3>","<h3>Student</h3>"];
            var tablet_header = ["<h3>Home</h3>","<h3>Question</h3>","<h3>Ask</h3>","<h3>Student</h3>"];
            for(i=1;i<=3;i++){
                $("#tea_cou_ques_less_foot_"+i).html(tablet_footer[i-1]);
            }
            for(i=1;i<=4;i++){
                $("#tea_cou_ques_less_head_"+i).html(tablet_header[i-1]);
            }
        }
    </script>
</div>
</body>
</html>
