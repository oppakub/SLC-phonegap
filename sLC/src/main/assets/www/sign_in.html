    <div data-role="content" data-theme="b" class="login-shadow" id="sign_in" style="margin:auto;">
        <form action="http://service.oppakub.me/SLC/sign_in.php" method="post" id="sign_in_form" data-transition="none">
            <div data-role="fieldcontain" id="sign_in_user">
                <label for="sign_username">Username:</label>
                <input type="text" name="username" id="sign_username" value="" placeholder="Username" data-clear-btn="true" />
            </div>
            <div data-role="fieldcontain" id="sign_in_pass">
                <label for="sign_password">Password:</label>
                <input type="password" name="password" id="sign_password" value="" placeholder="Password" data-clear-btn="true" />
            </div>
            <div data-role="fieldcontain" id="sign_in_firstname">
                <label for="sign_firstname">Firstname:</label>
                <input type="text" name="firstname" id="sign_firstname" value="" placeholder="Firstname" data-clear-btn="true" />
            </div>
            <div data-role="fieldcontain" id="sign_in_lastname">
                <label for="sign_lastname">Lastname:</label>
                <input type="text" name="lastname" id="sign_lastname" value="" placeholder="Lastname" data-clear-btn="true" />
            </div>
            <div data-role="fieldcontain" id="sign_in_email">
                <label for="sign_email">Email:</label>
                <input type="email" name="email" id="sign_email" value="" placeholder="Email" data-clear-btn="true" />
            </div>
            <div data-role="fieldcontain" id="sign_in_phone">
                <label for="sign_phone">PhoneNumber:</label>
                <input type="tel" name="phone" id="sign_phone" placeholder="phone" data-clear-btn="true" />
            </div>
            <div>
                <input data-theme="b" type="submit" value="Sign Up" id="sign_in_submit"/>
            </div>
        </form>
