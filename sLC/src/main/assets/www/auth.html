<!DOCTYPE html>
<html>
<head>
    <title>Auth</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>

<div data-role="page">

    <div data-role="header" data-position="fixed">

        <h1>Log in to SLC</h1>
    </div>
    <!-- /header -->

    <div data-role="content">

        <form action="main.html" method="get" class="ui-body ui-body-c ui-corner-all ui-shadow">
            <fieldset>
                <div data-role="fieldcontain">
                    <label for="name">Username:</label>
                    <input type="text" name="name" id="name" value="" data-mini="true"/>
                </div>
                <div data-role="fieldcontain">
                    <label for="name">Password:</label>
                    <input type="password" name="name" id="name" value="" data-mini="true"/>
                </div>
                <button type="submit" data-theme="a" data-mini="true">Submit</button>
            </fieldset>
        </form>


    </div>
    <!-- /content -->

</div>
<!-- /page -->

</body>
</html>
