<!DOCTYPE html>
<html>
<head>
    <title>Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/script_global_var.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/script_auth.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/toast.js"></script>
</head>
<body>

<div data-role="page" id="auth_page">

    <div data-role="header" id="auth_header" data-position="fixed">
        <h1>SLC</h1>
    </div>
    <!-- /header -->

    <div data-role="content" data-theme="b" class="login-shadow" id="auth_login" style="position:absolute;top:0px;bottom:0px;left:0px;right:0px;margin:auto;">
            <center><img id="auth_login_img" src="img/login-icon.png"></center>
        <form action="http://service.oppakub.me/SLC/auth.php" method="post" id="auth_form" data-transition="none">
                <div data-role="fieldcontain" class="ui-hide-label" id="auth_login_user">
                    <label for="auth_username">Username:</label>
                    <input type="text" name="username" id="auth_username" value="" placeholder="Username" data-clear-btn="true" />
                </div>
                <div data-role="fieldcontain" class="ui-hide-label" id="auth_login_pass">
                    <label for="auth_password">Password:</label>
                    <input type="password" name="password" id="auth_password" value="" placeholder="Password" data-clear-btn="true" />
                </div>
                <p style="text-align:right;"><a href="main.html" data-transition="none">Don't know your password?</a></p>
                <div class="auth_login_submit">
                    <input data-theme="b" type="submit" value="Log In" id="auth_submit"/>
                </div>
            </form>
    </div>
    <!-- /content -->

    <div data-role="footer" id="auth_footer" data-position="fixed">
        <h1 id="af_dis">Night_Fury_TE@M</h1>
    </div>
    <!-- /footer -->
</div>
<!-- /page -->
</body>
</html>
