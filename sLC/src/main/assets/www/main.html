<!DOCTYPE html>
<html>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/toast.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            document.addEventListener("backbutton", backKeyDown, true);
            navigator.app.overrideBackbutton(true);
            function backKeyDown() {
                //alert($.mobile.activePage.attr("id"));
                if(navigator.app){
                        navigator.app.exitApp();
                }else if(navigator.device){
                        navigator.device.exitApp();
                }
            }
        }
    </script>
</head>
<body>

<div data-role="page" id="main">
    <div data-role="panel" id="main_panel">
        <!-- panel content goes here -->
        <fieldset class="ui-grid-a">
            <div class="ui-block-a" style="width:35%;"><img src="img/icon-user-default.png" class="img-radius img-shadow" style="width:100%;"><center><a>Edit</a></center></div>

                <p>Username</p>

            </div>

        <a href="#logout" data-role="button" data-theme="a" data-inline="true" class="ui-btn-right">Log Out</a>
    </div>
    <!-- /header -->

    <div data-role="content">
        <div id="main_content">
            <center><img src="img/slc_test_logo.png" class="img-shadow img-radius"/></center>
            <fieldset class="ui-grid-a main_field">
                <div class="ui-block-b"><a href="student/student.html" target="_blank" data-transition="none" class="ui-link-inherit">
                    <button data-theme="a">Student</button>
                </a></div>
                <div class="ui-block-b"><a href="teacher/teacher.html" target="_blank" data-transition="none" class="ui-link-inherit">
                    <button data-theme="a">Teacher</button>
                </a></div>
            </fieldset>
            <p align="center"><a href="test_connection.html" target="_blank">Test Connection</a></p>
            <p align="center"><a href="test_download.html" target="_blank">Test Download</a></p>
            <p align="center">Support Learning in Classroom</p>

            <p align="center">Android Application Contest 2014</p>

            <p align="center">Night_Fury_TE@M</p>
        </div>

    </div>
    <!-- /content -->
    <script type="text/javascript" charset="utf-8">
        if(window.innerWidth > 480){
            $("#main_content").css({"width":window.innerWidth,"height":"800px","position":"absolute","left":"0px","right":"0px","top":"0px","bottom":"0px","margin":"auto"});
            $(".main_field").css("margin","150px 0px 250px 0px");
        }else if(window.innerWidth <= 480){
            $(".main_field").css("margin-top","30px");
            $("#main_content").css("margin-top","30px");
        }
    </script>
</div>
<!-- /page -->
