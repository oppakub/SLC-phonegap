<!DOCTYPE html>
<html>
<head>
    <title>SLC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/toast.js"></script>
    <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready", onDeviceReady, false);
        function onDeviceReady() {
            document.addEventListener("backbutton", backKeyDown, true);
            navigator.app.overrideBackbutton(true);
            function backKeyDown() {
                //alert($.mobile.activePage.attr("id"));
                if($.mobile.activePage.attr("id") == "main") {
                    if(navigator.app){
                            navigator.app.exitApp();
                    }else if(navigator.device){
                            navigator.device.exitApp();
                    }
                } else {
                    navigator.app.backHistory();
                }
            }
        }

        $(document).on("mobileinit", function(){
            $.mobile.defaultPageTransition = 'none';
        });
    </script>
</head>
<body>

<div data-role="page" id="main">
    <script type="text/javascript" charset="utf-8" src="js/script_global_var.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/script_global_fn.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/script_main.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/script_profile.js"></script>
    <div data-role="panel" id="main_panel">
        <!-- panel content goes here -->
        <fieldset class="ui-grid-a">
            <div class="ui-block-a" style="width:35%;"><img id="main_avatar" src="img/icon-user-default.png" class="img-radius img-shadow" style="width:100%;"></div>
            <div class="ui-block-b" style="width:65%;padding-left:10px;">
                <p id="main_username">Username</p>
                <p id="main_name">Name</p>
                <p id="main_email">Email</p>
                <p id="main_phone"></p>
            </div>
        </fieldset>
        <p align="center"><a href="edit_profile.html" data-transition="none" >Edit Profile</a></p>
        <p align="center"><a href="change_pw.html" data-transition="none">Change Password</a></p>
        <p align="center"><a href="change_avatar.html" data-transition="none">Change Picture</a></p>
    </div>
    <!-- /panel -->

    <div data-role="header" data-position="fixed">
        <a href="#main_panel" data-role="button" data-theme="a" data-icon="bars" data-inline="true">User</a>
        <h1>SLC</h1>
        <a href="#logout" data-role="button" data-theme="a" data-inline="true" id="logout" class="ui-btn-right">Log Out</a>
    </div>
    <!-- /header -->

    <div data-role="content">
        <div id="main_content">
            <center><img src="img/SLC-logo.png" style="width:260px;"/></center>
            <fieldset class="ui-grid-a main_field">
                <div class="ui-block-b"><a href="student/student.html" data-transition="none" class="ui-link-inherit">
                    <button data-theme="a">Student</button>
                </a></div>
                <div class="ui-block-b"><a href="teacher/teacher.html" data-transition="none" class="ui-link-inherit">
                    <button data-theme="a">Teacher</button>
                </a></div>
            </fieldset>
            <p align="center">Support Learning in Classroom</p>
            <p align="center">Android Application Contest 2014</p>
            <p align="center">Night_Fury_TE@M</p>
        </div>

    </div>
    <!-- /content -->
    <script type="text/javascript" charset="utf-8">
        if(window.innerWidth > 480){
            $("#main_content").css({"width":window.innerWidth,"height":"800px","position":"absolute","left":"0px","right":"0px","top":"0px","bottom":"0px","margin":"auto"});
            $(".main_field").css("margin","150px 0px 250px 0px");
        }else if(window.innerWidth <= 480){
            $(".main_field").css("margin-top","30px");
            $("#main_content").css("margin-top","30px");
        }
    </script>
</div>
<!-- /page -->

</body>
</html>
