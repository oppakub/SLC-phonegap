<!DOCTYPE html>
<html>
<head>
    <title>Change PW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" charset="utf-8" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/toast.js"></script>


</head>

<body>

<div data-role="page" id="change_pw">

    <div data-role="header" data-position="fixed">
        <a href="#" data-rel="back" data-icon="arrow-l" data-role="button" data-transition="none" >Back</a>
        <h1>Change Password</h1>
    </div>
    <!-- /header -->

    <div data-role="content" data-theme="b" class="login-shadow" id="sign_in" style="margin:auto;">
        <script type="text/javascript" charset="utf-8" src="js/script_change_pw.js"></script>
        <form action="http://service.oppakub.me/SLC/change_pw.php" method="post" id="change_pw_profile_form" data-transition="none">
            <div data-role="fieldcontain" id="change_pw_old_field">
                <label for="change_pw_old">Old Password:</label>
                <input type="password" name="pwold" id="change_pw_old" value="" placeholder="Enter your old password" data-clear-btn="true" />
            </div>
            <div data-role="fieldcontain" id="change_pw_new1_field">
                <label for="change_pw_new1">New Password:</label>
                <input type="password" name="pwnew1" id="change_pw_new1" value="" placeholder="Enter your new password" data-clear-btn="true" />
            </div>
            <div data-role="fieldcontain" id="change_pw_new2_field">
                <label for="change_pw_new2">Confirm New Password:</label>
                <input type="password" name="pwnew2" id="change_pw_new2" placeholder="Enter your new password again" data-clear-btn="true" />
            </div>
            <div>
                <input type="hidden" name="username" id="change_pw_username" />
                <input data-theme="b" type="submit" value="Submit" id="change_pw_submit"/>
            </div>
        </form>

    </div>
    <!-- /content -->


    <div data-role="footer" data-position="fixed">
        <h1 id="af_dis">Night_Fury_TE@M</h1>
    </div>
    <!-- /footer -->
</div>
