<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" charset="utf-8" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.3.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/facebookConnectPlugin.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/script_fb_signup.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/toast.js"></script>
</head>

<body>

<div data-role="page" id="signup_with_fb">

    <div data-role="header" data-position="fixed">
        <h1>Sign Up</h1>
    </div>
    <!-- /header -->
    <div id="before_check_fb" data-theme="b" >
    </div>
    <div id="after_check_fb" style="display:none;">
        <div data-role="content" data-theme="b" class="login-shadow" id="sign_in" style="margin:auto;">
            <form action="http://service.oppakub.me/SLC/signup.php" method="post" id="sign_in_form" data-transition="none">
                <div data-role="fieldcontain" id="sign_in_user">
                    <label for="sign_username">Username:</label>
                    <input type="text" name="username" id="sign_username" value="" placeholder="Username" data-clear-btn="true" />
                </div>
                <div data-role="fieldcontain" id="sign_in_pass">
                    <label for="sign_password">Password:</label>
                    <input type="password" name="password" id="sign_password" value="" placeholder="Password" data-clear-btn="true" />
                </div>
                <input type="hidden" name="firstname" id="sign_firstname" value="" />
                <input type="hidden" name="lastname" id="sign_lastname" value=""/>
                <input type="hidden" name="email" id="sign_email" value="" />
                <input type="hidden" name="avatar" id="sign_img" value="" />
                <input type="hidden" name="fid" id="sign_fid" value="" />
                <div>
                    <input data-theme="b" type="submit" value="Sign Up" id="sign_in_submit"/>
                </div>
            </form>
        </div>
    </div>
    <!-- /content -->


    <div data-role="footer" data-position="fixed">
        <h1 id="af_dis">Night_Fury_TE@M</h1>
    </div>
    <!-- /footer -->
</div>
